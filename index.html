<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Wedding Album</title>
<script src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/turn.js/3/turn.min.js"></script>
<style>
body {
  background:#ccc;
  margin:0;
  padding:0;
  display:flex;
  justify-content:center;
}
#magazine {
  width:100%;
  max-width:1000px;
  margin:auto;
  aspect-ratio:2/1;
}
#magazine .page {
  width:50%;
  background-size:200% 100%;
  background-repeat:no-repeat;
}
#magazine .left  { background-position:left center; }
#magazine .right { background-position:right center; }
#magazine .cover, #magazine .back-cover {
  background-size:cover;
  background-repeat:no-repeat;
}
</style>
</head>
<body>

<div id="magazine">
  <div class="cover" style="background-image:url(images/AA.jpg)"></div>
  <div class="cover" style="background-image:url(images/BB.jpg)"></div>
  <div class="back-cover" style="background-image:url(images/CC.jpg)"></div>
  <div class="back-cover" style="background-image:url(images/ZZ.jpg)"></div>
</div>

<script>
$(function(){
  var totalPhotos = 49; // 00.jpg to 48.jpg
  var totalPages = totalPhotos*2 + 4; // covers + photos + back covers

  $('#magazine').turn({
    width: $('#magazine').width(),
    height: $('#magazine').width()/2,
    display:'double',
    autoCenter:true,
    pages: totalPages,
    duration:1500,
    elevation:50,
    gradients:true,
    when:{
      missing: function(event, pages){
        for(var i=0;i<pages.length;i++){
          var page = pages[i];
          var pageDiv;

          if(page>2 && page<=totalPages-2){
            // these are the photo pages
            var photoIndex = Math.floor((page-3)/2); 
            var side = (page%2==1)?'left':'right';
            var photoFile = photoIndex.toString().padStart(2,'0')+'.jpg';
            pageDiv = $('<div />',{
              'class':'page '+side,
              css:{'background-image':'url(images/'+photoFile+')'}
            });
            $('#magazine').turn('addPage', pageDiv, page);
          }
          // first two and last two pages are already in HTML
        }
      }
    }
  });

  // Resize
  $(window).on('resize',function(){
    $('#magazine').turn('size', $('#magazine').width(), $('#magazine').width()/2);
  });

  // Keyboard nav
  $(window).bind('keydown', function(e){
    if(e.keyCode==37) $('#magazine').turn('previous');
    else if(e.keyCode==39) $('#magazine').turn('next');
  });

  // Click/touch (prevent double)
  $('#magazine').on('click touchstart', function(e){
    e.preventDefault();
    var offset=$(this).offset();
    var width=$(this).width();
    var x=e.pageX||(e.originalEvent.touches?e.originalEvent.touches[0].pageX:0);
    if(x - offset.left < width/2)
      $(this).turn('previous');
    else
      $(this).turn('next');
  });
});
</script>

</body>
</html>
